<!DOCTYPE html>
<html>
<head>
    <title>Using JSP Scriptlet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Use JSP Scriptlet and JSP Expression in Application</h1>
    <h2>Customer Discount</h2>
    
    <form action="processCustomer.jsp" method="post">
        <label for="customercode">Customer Code:</label>
        <input type="number" id="customercode" name="customercode" placeholder="Key-in customer code" required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Key-in quantity" required><br><br>
        
        <label>Customer Type:</label>
        <ul id="custtype" name="custtype" required>
            <li><input type="radio" id="1" name="custtype" value="1" required><label for="normal">Normal Customer</label></li>
            <li><input type="radio" id="2" name="custtype" value="2" required><label for="privilege">Privilege Customer</label></li>
        </ul>
        
        <button type="submit">Calculate</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
